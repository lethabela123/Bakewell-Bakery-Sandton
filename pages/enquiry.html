<main>
  <h2>Custom Cake & Catering Enquiry</h2>
  <p>Please fill in the form below with your requirements and we will get back to you as soon as possible.</p>

  <section>
    <form action="mailto:info@bakewellbakery.co.za" method="post" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="product">Product Type:</label>
      <select id="product" name="product" required>
        <option value="">--Select Product--</option>
        <option value="cake">Custom Cake</option>
        <option value="bread">Bread Order</option>
        <option value="pastries">Pastries</option>
        <option value="catering">Catering</option>
      </select>

      <label for="details">Order Details:</label>
      <textarea id="details" name="details" rows="5" placeholder="Please include flavors, quantities, and any special requests" required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>
</main>
